{% extends "feedback360/base.html" %}
{% block navbar %}{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="height: 83vh;">
    <div class="card" style="width: 18%; max-width: 350px;">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0 text-center">Вход в систему</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Логин</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Пароль</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
