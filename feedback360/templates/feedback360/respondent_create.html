{% extends 'feedback360/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h3>Добавление участника</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'survey_detail' survey.id %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
