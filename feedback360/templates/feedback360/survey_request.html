{% extends 'feedback360/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4><i class="bi bi-clipboard-data"></i> Запрос оценки 360°</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label">Администратор:</label>
                    {{ form.admin }}
                </div>
                <div class="mb-4">
                    <label class="form-label">Комментарий:</label>
                    {{ form.comment }}
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-send-check"></i> Отправить запрос
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
