{% extends 'feedback360/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>Добавление участников в опрос: {{ survey.name }}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Выберите участников:</label>
                    <select name="users" multiple class="form-select" size="10">
                        {% for user in available_users %}
                            <option value="{{ user.id }}">
                                {{ user.get_full_name }} ({{ user.position }})
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Добавить выбранных</button>
                <a href="{% url 'survey_detail' survey.id %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
